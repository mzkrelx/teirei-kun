@(programForm: Form[Program])

@import helper._

@main("定例君") {
    
    @helper.form(action = routes.Application.addProgram) {
      @inputText(programForm("title"), '_label -> "タイトル")
      @textarea(programForm("description"), '_label -> "説明")
      @textarea(programForm("schedules"), '_label -> "開催日程")
      <button type="submit">作る</button>
    }
    
}
