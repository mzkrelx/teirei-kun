@(title: String, moreScripts: Html = Html(""))(content: Html)

<!DOCTYPE html>

<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>@title</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.ico")">
    <meta name="author" content="Mizuki Yamanaka">
    
    <style type="text/css">
      body {
        padding-top: 20px;
        padding-bottom: 60px;
        background-color: rgb(255,235,200);
      }

      /* Custom container */
      .container {
        margin: 0 auto;
        max-width: 1000px;
      }
      .container > hr {
        margin: 60px 0;
      }

      /* Main marketing message and sign up button */
      .jumbotron {
        margin: 80px 0;
        text-align: center;
      }
      .jumbotron h1 {
        font-size: 100px;
        line-height: 1;
      }
      .jumbotron .lead {
        font-size: 24px;
        line-height: 1.25;
      }
      .jumbotron .btn {
        font-size: 21px;
        padding: 14px 24px;
      }

      /* Supporting marketing content */
      .marketing {
        margin: 60px 0;
      }
      .marketing p + h4 {
        margin-top: 28px;
      }


      /* Customize the navbar links to be fill the entire space of the .navbar */
      .navbar .navbar-inner {
        padding: 0;
      }
      .navbar .nav {
        margin: 0;
        display: table;
        width: 100%;
      }
      .navbar .nav li {
        display: table-cell;
        width: 1%;
        float: none;
      }
      .navbar .nav li a {
        font-weight: bold;
        text-align: center;
        border-left: 1px solid rgba(255,255,255,.75);
        border-right: 1px solid rgba(0,0,0,.1);
      }
      .navbar .nav li:first-child a {
        border-left: 0;
        border-radius: 3px 0 0 3px;
      }
      .navbar .nav li:last-child a {
        border-right: 0;
        border-radius: 0 3px 3px 0;
      }
      table {
        background-color: #FFFFFF;
      }
      h2 {
        color: rgb(245,55,155);
      }
    </style>
  </head>
  <body>

    <div class="container">

      <div class="masthead">
        <h3 class="muted"><a class="brand" href="@routes.Application.index"><img src="@routes.Assets.at("images/logo.png")" /></a></h3>
        <div class="navbar">
          <div class="navbar-inner">
            <div class="container">
              <ul class="nav">
                <li><a href="@routes.Application.index">Home</a></li>
                <li><a href="@routes.Programs.listPrograms">Programs</a></li>
              </ul>
            </div>
          </div>
        </div><!-- /.navbar -->
      </div>
  
      @content

      <div class="footer">
        <p>&copy; Mizuki Yamanaka 2013</p>
      </div>

    </div> <!-- /container -->

    <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
    <script src="@routes.Application.javascriptRoutes" type="text/javascript"></script>
    @moreScripts
  </body>
</html>
