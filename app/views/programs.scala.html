@(programs: List[Program])

@main("定例君") {

  <h2>プログラム一覧</h2>


  @programs match {
    case ps if programs.size == 0 => { <p>プログラムが登録されていません。</p> }
    
    case ps => {
      @ps.map { p => 
        <dl>
          <dt><a href="@routes.Application.showProgram(p.id.get.toInt)">@p.title</a></dt>
          <dd>@p.description</dd>
        </dl>
      }
    }
    
  }

}
